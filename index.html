<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
        <div id="title-icon">
        <h1>SALARY CALCULATOR</h1>
        <img src="./calc.svg" id="calc" alt="A small illustration of a calculator">
        </div>
        <div id="total-monthly-cost">
            <h1>Total Monthly: $0</h1>
        </div>
    </header>
    <main>
       
        <div class="input-container">
            <h1>Add Employee</h1>
            <input type="text" id="first-name-in" placeholder="First Name" required/>

            <div class="circle">
            </div>
            <input type="text" id="last-name-in" placeholder="Last Name" required/>

            <input type="text" id="id-in" placeholder="ID" required/>

            <input type="text" id="title-in" placeholder="Title" required/>

            <input type="number" id="salary-in" placeholder="Annual Salary" required/>

        <button id="submit-button">Submit</button>

        <div id=error-box>
            <div class="tri"></div>
            <p class="error-message">Please fill out all fields.</p>
        </div>
      </div>
      <div class="employee-table-container">
        <h1>Employees</h1>
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th><p id="delete-text">hidden</p></th>
            </tr>
            <tbody>
            </tbody>
          </thead>
        </table>
      </div>
    </main>
  </body>
</html>
