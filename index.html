<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <header><h1>Salary Calculator</h1></header>
    <main>
      <div class="input-container">
        <h1>Add Employee</h1>

        <div class="label-input-container">
            <input type="text" id="first-name-in" autofocus required/>
            <label for="first-name-in">First Name</label>
        </div>

        <div class="label-input-container">
            <input type="text" id="last-name-in" required/>
            <label for="last-name-in">Last Name</label>
        </div>

        <div class="label-input-container">
            <input type="text" id="id-in" required/>
            <label for="id-in">ID</label>
        </div>

        <div class="label-input-container">
            <input type="text" id="title-in" required/>
            <label for="title-in">Title</label>
        </div>

        <div class="label-input-container">
            <input type="number" id="salary-in" required/>
            <label for="salary-in">Annual Salary</label>
        </div>

        <button id="submit-employee">Submit</button>
      </div>
      <div class="employee-table-container">
        <h1>Employees</h1>
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th></th>
            </tr>
            <tbody>
            </tbody>
          </thead>
        </table>
      </div>
      <div id="total-monthly-cost">
          <h1>Total Monthly: $0</h1>
      </div>
    </main>
  </body>
</html>
