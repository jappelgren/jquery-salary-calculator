<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <header><h1>SALARY CALCULATOR</h1>
        <div id="total-monthly-cost">
            <h1>Total Monthly: $0</h1>
        </div>
    </header>
    <main>
       
        <div class="input-container">
            <h1>Add Employee</h1>
            <input type="text" id="first-name-in" placeholder="First Name" required/>
            <!-- <label for="first-name-in">First Name</label> -->
            <div class="circle">
            </div>
            <input type="text" id="last-name-in" placeholder="Last Name" required/>
            <!-- <label for="last-name-in">Last Name</label> -->

            <input type="text" id="id-in" placeholder="ID" required/>
            <!-- <label for="id-in">ID</label> -->

            <input type="text" id="title-in" placeholder="Title" required/>
            <!-- <label for="title-in">Title</label> -->

            <input type="number" id="salary-in" placeholder="Annual Salary" required/>
            <!-- <label for="salary-in">Annual Salary</label> -->

        <button id="submit-button">Submit</button>
      </div>
      <div class="employee-table-container">
        <h1>Employees</h1>
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th id="delete">delete</th>
            </tr>
            <tbody>
            </tbody>
          </thead>
        </table>
      </div>

    </main>
  </body>
</html>
